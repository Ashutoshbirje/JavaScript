<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="todo-input">
      <form id="taskForm">
        <input class="Userdata" type="text" placeholder="Add a new task">
        <button class="Userbutton" >Add</button>
      </form>
    </div>
    <ul class="todo-list">
      <li class="todo-item">
        <input type="checkbox" id="task1">
        <label class="data" for="task1">Complete homework</label>
      </li>
    </ul>
  </div>
  <script src="./script.js"></script>
</body>
</html>
